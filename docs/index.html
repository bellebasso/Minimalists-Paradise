<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minimalists Paradise Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Docsify theme â€” can customize later -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <style>
    body {
      font-family: 'Times New Roman', serif;
    }

    /* Dark theme overrides */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000000;
        color: #9096A4;
      }
      .content, .markdown-section {
        background-color: #0c0c0c;
        border-radius: 16px;
        border: 1px solid #59595984;
        padding: 1.5em;
      }
    }

    /* Light theme overrides */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #9096A4;
        color: #000000;
      }
      .content, .markdown-section {
        background-color: #a5aab6;
        border-radius: 16px;
        border: 1px solid #25252586;
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script>
    window.$docsify = {
      name: 'Minimalists Paradise',
      repo: 'bellebasso/Minimalists-Paradise',
      loadSidebar: true, // optional
      coverpage: true,   // optional
    }
  </script>
</body>
</html>
